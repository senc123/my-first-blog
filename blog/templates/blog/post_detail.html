{% extends 'blog/base.html' %}

{% block content %}
     <div class="post">
         
         <h2>{{ post.title }}</h2>
         <p>{{ post.text|linebreaksbr }}</p>
         {% if post.published_date %}
             <div class="date">
                 <p>Published: {{ post.published_date }}
                 <p>Created: {{ post.created_date }}
             </div>
         {% endif %}
     </div>
{% endblock %}
